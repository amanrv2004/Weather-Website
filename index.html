<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather </title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="card">
      <h1 class="appName">Today's Weather</h1>
      <br />
      <div class="search">
        <input type="text" placeholder="Enter Your City" spellcheck="false" />
        <button class="search-btn">Search</button>
      </div>
      <div class="error">
        <p>Enter Valid City Name</p>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather-icon" />

        <h1 class="temp">34°C</h1>
        <h2 class="city">Delhi</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
      <div class="contact-links">
        <a
          href="https://amanrv2004.github.io/Portfolio/"
          target="_blank"
          title="My Portfolio Website"
        >
          <i class="fas fa-globe"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/aman-raj-verma-99101730a/"
          target="_blank"
          title="LinkedIn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://github.com/amanrv2004" target="_blank" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <script>
      const apiKey = "e8f754c0a7b27b5007a4d5ab44681769";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search-btn");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          const data = await response.json();
          console.log(data);
          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "°C";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

          const weatherType = data.weather[0].main;

          if (weatherType === "Clouds") {
            weatherIcon.src = "clouds.png";
          } else if (weatherType === "Clear") {
            weatherIcon.src = "clear.png";
          } else if (weatherType === "Rain") {
            weatherIcon.src = "rain.png";
          } else if (weatherType === "Drizzle") {
            weatherIcon.src = "drizzle.png";
          } else if (weatherType === "Mist") {
            weatherIcon.src = "mist.png";
          } else if (weatherType === "Snow") {
            weatherIcon.src = "snow.png";
          }

          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
        }
      }

      searchBtn.addEventListener("click", () => {
        const city = searchBox.value.trim();
        if (city !== "") {
          checkWeather(city);
        }
      });
    </script>
    <footer class="footer">
      <p>&copy; 2025 Aman Raj Verma . All rights reserved.</p>
    </footer>
  </body>
</html>
